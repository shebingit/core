{% extends 'index_accounts.html' %}
{%load static%} {%block content%}

<div class="row">
    {% for d in dep %}
    <div class="col-lg-4 col-md-4 col-sm-12 col-12  col-lg-4 grid-margin">
        <a href="{% url 'account_leave_list' d.id %}" style="text-decoration: none">
          <div class="card" style="height: 180px">
            <div class="card-body">
              <div class="row" style="margin-top:40px;">
                <div class="col-8 col-sm-8 col-md-8  col-lg-8 my-auto">
                  <div class="d-flex d-sm-block d-md-flex align-items-center">
                    <h4 class="mb-0" style="color:white;">
                      
                      {{d.department}}</h4>
                  </div>
                </div>
                <div class="col-4 col-sm-4 col-md-2 col-lg-2 text-center text-xl-right">
                  {% if d.count != 0 %}
                  <h4 class="text-light"> {{d.count}}</h4>
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}



</div>
{% endblock %}
